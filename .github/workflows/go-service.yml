name: Go Service

on:
  push:
    branches: [ "main" ]
    paths:
      - "GoService/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - "GoService/**"
  workflow_dispatch: # manual trigger

permissions:
  id-token: write
  contents: read
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: Development

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Build Go App
        run: |
          cd GoService
          go build -o main .
      
      - name: Archive production artifacts
        run: |
          cd GoService
          zip -r ../app.zip .
      
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.GO_RESOURCE_NAME }}
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZURE_GO_PUBLISH_PROFILE }}
          package: ./app.zip
